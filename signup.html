      <div class="container">
            <img class="mb-4" src="images/logo.jpg" alt="" width="15%" height="15%">
      </div>
      <div class="container">
            <form class="form-signup">
                  <h1 class="h3 mb-3 font-weight-normal heading">Create Account</h1>
                  <div class="row">
                        <div class="col-md-6 mb-3">
                              <label for="firstName">First name</label>
                              <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                    required="">
                              <div class="invalid-feedback">
                                    Valid first name is required.
                              </div>
                        </div>
                        <div class="col-md-6 mb-3">
                              <label for="lastName">Last name</label>
                              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                              <div class="invalid-feedback">
                                    Valid last name is required.
                              </div>
                        </div>
                  </div>
                  <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
                        <div class="invalid-feedback">
                              Please enter a valid email address.
                        </div>
                  </div>
                  <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="" required="">
                        <div class="invalid-feedback">
                              Please enter a valid password.
                        </div>
                  </div>
                  <div class="mb-3">
                        <label for="email">Confirm Password</label>
                        <input type="password" class="form-control" id="conf-password" placeholder="" required="">
                        <div class="invalid-feedback">
                              Password didn't match.
                        </div>
                  </div>
                  <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" required="">
                        <label class="form-check-label" for="exampleCheck1">By creating an account, you agree to our Terms & conditions.</label>
                      </div>
                      <button type="submit" class="btn btn-success btn-block">Create Account</button>
            </form>
      </div>
